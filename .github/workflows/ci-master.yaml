name: CI - Master

on:
  push:
    branches:
    - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Check out code
      uses: actions/checkout@v2

    - name: Cache modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Get dependencies
      run: npm install

    - name: Build
      run: npm run compile

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Check out code
      uses: actions/checkout@v2

    - name: Cache modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Get dependencies
      run: npm install

    - name: Lint
      run: npm run lint
